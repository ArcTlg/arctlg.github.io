    title: Django Girls İzmir
    details: "Django Girls İzmir kapsamında nasıl websitesi yapılacağını öğrenmek isteyenler için tek günlük atölye
    düzenlenmiştir. Mentör olarak bulunduğum bu etkinlikte katılımcılara
